<!DOCTYPE html>
<html>
<body>

<script>
'use strict'; // Задание: Каким будет результат этих выражений?

alert (5 > 4); // true
alert ("ананас" > "яблоко"); //false, Я больше, чем А
alert ("2" > "12"); //true, 2 больше 1
alert (undefined == null); //true, исключение - при нестрогом сравнении значения равны друг другу и не равны другим значениям
alert (undefined === null); //false, при строгом равенстве не равны, т.к. разные типы данных
alert (null == "\n0\n"); //false, исключение - при нестрогом значении не равны другим значениям
alert (null === +"\n0\n"); // false, строгое сравнение разных типов

</script>

</body>
</html>
